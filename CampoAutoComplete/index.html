<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autocomplete</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
  <style>
    .ui-autocomplete {
  max-height: 200px; /* Altura máxima da lista de sugestões */
  overflow-y: auto; /* Adiciona uma barra de rolagem vertical */
  overflow-x: hidden; /* Esconde a barra de rolagem horizontal, se houver */
}

  </style>
</head>
<body>

<label for="autocomplete">Digite algo:</label>
<input type="text" id="autocomplete">
<button id="showSuggestions">Mostrar Sugestões</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="autocomplete.js"></script>

</body>
</html>
